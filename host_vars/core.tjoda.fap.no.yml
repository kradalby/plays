---
apt_update_cache: no

caddy: true
caddy_cloudflare_api_token: '{{ lookup("env", "CLOUDFLARE_API_TOKEN") }}'

router_vlan_wan: false

router_interfaces:
  - name: enp1s0f0
    vlan: false
    bridge: false
    wan: true
    netplan:
      dhcp4: true
      dhcp6: false
  - name: selskap300
    vlan: true
    bridge: false
    wan: false
    restricted: true
    lan: true
    dhcp_start: 192.168.200.20
    dhcp_end: 192.168.200.200
    netplan:
      link: enp1s0f1
      id: 300
      addresses:
        - 192.168.200.1/24
      dhcp4: false
      dhcp6: false
  - name: br0
    vlan: false
    bridge: true
    wan: false
    lan: true
    dhcp_start: 10.62.0.150
    dhcp_end: 10.62.0.250
    netplan:
      addresses:
        - 10.62.0.1/24
      dhcp4: false
      dhcp6: false
      interfaces:
        - enp3s0
        - enp1s0f1
  - name: enp1s0f1
    vlan: false
    bridge: false
    wan: false
    netplan:
      dhcp4: false
  - name: enp3s0
    vlan: false
    bridge: false
    wan: false
    netplan:
      dhcp4: false

router_ipv6_prefix_delegation_length: 56

