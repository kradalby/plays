    mac: b8:e8:56:3e:8f:da
  ## kPhone
  - ip: 10.65.0.51
    mac: c8:e0:eb:16:7a:d9
  ## DSO iPhone
  - ip: 10.65.0.52
    mac: 9a:4a:7f:aa:97:13

  # IoT
  ## Vacuum
  - ip: 10.65.0.80
    mac: 78:11:dc:5f:f6:05
  ## IKEA
