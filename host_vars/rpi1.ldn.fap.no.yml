# iPhone interface
router_wan: eth1
router_wan_dhcp: true
router_lan: br0
router_gateway_addr: 10.65.0.1
router_gateway_mask: 24
router_domain: ldn.fap.no
router_bridge:
  - eth0
  # - wlan0
router_upstream_dns:
  - 1.1.1.1
  - 1.0.0.1
router_dhcp_start: 10.65.0.171
router_dhcp_end: 10.65.0.250

router_static_leases:
  # Users
  ## kramacbook
