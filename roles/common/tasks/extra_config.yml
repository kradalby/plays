---
- name: zsh root
  user: name=root shell=/bin/zsh

- name: zsh user
  user: name={{ item }} shell=/bin/zsh
  with_items: users

# Fail2ban
- name: /etc/fail2ban/fail2ban.conf
  template: src=fail2ban/fail2ban.conf.j2 dest=/etc/fail2ban/fail2ban.conf owner=root group=root mode=644
  notify: restart fail2ban
- name: /etc/fail2ban/jail.conf
  template: src=fail2ban/jail.conf.j2 dest=/etc/fail2ban/jail.conf owner=root group=root mode=644
  notify: restart fail2ban

- name: root alias to kradalby
  action: lineinfile dest=/etc/aliases regexp='^root:' line='root:kradalby' state=present

- name: add mail alias to kradalby
  action: lineinfile dest=/etc/aliases regexp="^kradalby:" line="kradalby:kradalby@kradalby.no" state=present

- name: run newalias
  shell: newaliases

