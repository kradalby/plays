---
- name: RPi netboot special | Hold kernels
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - linux-headers-raspi
    - linux-image-raspi
    - linux-raspi

- name: RPi netboot special | NFS dependencies
  apt:
    pkg:
      - nfs-common
      - open-iscsi
      - v4l2loopback-dkms
    state: present

- name: RPi netboot special | Add v4l2loopback module
  lineinfile:
    dest: /etc/modules
    regexp: "^v4l2loopback"
    line: "v4l2loopback"

- name: RPi netboot special | Mask unwanted services
  systemd:
    name: "{{ item }}"
    masked: true
  loop:
    - lvm2-lvmpolld.socket
    - lvm2-monitor.service
    - multipathd.service
    - unattended-upgrades.service
    - firewalld.service
    - ufw.service
    - fwupd.service
    - fwupd-refresh.timer
