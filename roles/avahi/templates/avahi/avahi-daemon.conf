[server]
host-name={{  ansible_fqdn.split(".")[0] }}-{{  ansible_fqdn.split(".")[1] }}
domain-name=local
use-ipv4=yes
use-ipv6=yes
allow-point-to-point=yes
ratelimit-interval-usec=1000000
ratelimit-burst=1000

[wide-area]
